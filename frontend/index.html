<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <p>target</p>
        <input type="text" id="targetInput" required data-type="currency" />
        <div id="targetError" class="error"></div>

        <p>monthly income</p>
        <input type="text" id="monthlyIncomeInput" required data-type="currency" />
        <div id="monthlyIncomeError" class="error"></div>

        <p>monthly spending</p>
        <input type="text" id="monthlySpendingInput" required data-type="currency" />
        <div id="monthlySpendingError" class="error"></div>

        <p>current saving</p>
        <input type="text" id="curSavingInput" required data-type="currency" />
        <div id="curSavingError" class="error"></div>

        <br><br>
        <button id="submit">SUBMIT</button>
    </form>
    <div id="result"></div>
    <script type="module" src="form-validation.js"></script>
    <script type="module" src="savings-calculator.js"></script>
</body>

</html>
