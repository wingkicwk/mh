<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <p>target</p>
        <input type="text" id="targetInput" required data-type="currency" />
        <div id="targetError" class="error"></div>

        <p>monthly income</p>
        <input type="text" id="monthlyIncomeInput" required data-type="currency" />
        <div id="monthlyIncomeError" class="error"></div>

        <p>monthly spending</p>
        <input type="text" id="monthlySpendingInput" required data-type="currency" />
        <div id="monthlySpendingError" class="error"></div>

        <p>current saving</p>
        <input type="text" id="curSavingInput" required data-type="currency" />
        <div id="curSavingError" class="error"></div>

        <br><br>
        <button id="submit">SUBMIT</button>
    </form>
    <div id="result"></div>
    <script>

        const baseUrl = 'http://localhost:8383'

        const submitBtn = document.getElementById('submit')
        const targetInput = document.getElementById('targetInput')
        const monthlyIncomeInput = document.getElementById('monthlyIncomeInput')
        const monthlySpendingInput = document.getElementById('monthlySpendingInput')
        const curSavingInput = document.getElementById('curSavingInput')

        const targetError = document.getElementById('targetError')
        const monthlyIncomeError = document.getElementById('monthlyIncomeError')
        const monthlySpendingError = document.getElementById('monthlySpendingError')
        const curSavingError = document.getElementById('curSavingError')

        const result = document.getElementById('result');


        submitBtn.addEventListener('click', (event) => {
            event.preventDefault(); // to prevent default action so can define own event behavior

            // only submit if all inputs are valid
            if (isAllInputsValid()) {
                const data = {
                    target: targetInput.value,
                    monthlyIncome: monthlyIncomeInput.value,
                    monthlySpending: monthlySpendingInput.value,
                    curSaving: curSavingInput.value
                };
                submitData(data);
            }
        });

        function isInputValid(input, error) {
            const value = input.value.trim()
            const dataType = input.getAttribute('data-type')
            let errorMessage = ""

            if (!value) {
                errorMessage = "This field is required."
            } else if (dataType === 'currency' && isNaN(value.replace(/,/g, ''))) {
                errorMessage = "Please enter a valid currency amount."
            } else if (dataType === 'currency' && parseFloat(value.replace(/,/g, '')) <= 0) {
                errorMessage = "Please enter an amount greater than zero."
            } else if (dataType === 'monthlyIncome' && parseFloat(value.replace(/,/g, '')) <= parseFloat(monthlySpendingInput.value.replace(/,/g, ''))) {
                errorMessage = "Monthly income must be greater than monthly spending."
            } else if (dataType === 'monthlySpending' && parseFloat(value.replace(/,/g, '')) >= parseFloat(monthlyIncomeInput.value.replace(/,/g, ''))) {
                errorMessage = "Monthly spending must be less than monthly income."
            }
            if (errorMessage.length > 0) {
                error.textContent = errorMessage
                error.style.color = 'red';
                //set the validity state of the input to invalid
                input.setCustomValidity(errorMessage)
                return false;
            } else return true;
        }


        function isAllInputsValid() {
            let isValid = true;
            const inputs = [targetInput, monthlyIncomeInput, monthlySpendingInput, curSavingInput];
            const errors = [targetError, monthlyIncomeError, monthlySpendingError, curSavingError];
            for (let i = 0; i < inputs.length; i++) {
                const input = inputs[i];
                const error = errors[i];
                if (!isInputValid(input, error)) isValid = false;
            }
            // run isInputValid for all inputs before returning, so the error messages for all invalid inputs 
            //will be displayed at once
            return isValid;
        }

        function submitData(data) {
            fetch(baseUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    result.textContent = `You will need ${data.timeNeeded} more month(s) to save up to your target of ${data.target}. Remaining amount to save up is $ ${data.remaining}. `;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
